<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games - Reclaim</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .games-hero {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 3rem 2rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .games-hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .games-hero p {
      font-size: 1.2rem;
      opacity: 0.95;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .game-card {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    .game-icon {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .game-card h3 {
      color: #667eea;
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
    }

    .game-card .game-description {
      color: #666;
      line-height: 1.6;
      flex-grow: 1;
    }

    .game-card .game-stats {
      display: flex;
      justify-content: space-between;
      padding: 1rem 0;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
      font-size: 0.9rem;
      color: #888;
    }

    .game-card .game-stats div {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
    }

    .game-card .game-stats .stat-value {
      font-weight: bold;
      color: #667eea;
      font-size: 1.2rem;
    }

    .game-card .game-stats .stat-label {
      font-size: 0.8rem;
    }

    .game-card .btn {
      margin-top: auto;
    }

    .coming-soon {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
      display: inline-block;
      margin-top: 0.5rem;
    }

    .login-prompt {
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 8px;
      padding: 1.5rem;
      text-align: center;
      margin: 2rem auto;
      max-width: 600px;
    }

    .login-prompt h3 {
      color: #856404;
      margin-bottom: 1rem;
    }

    .login-prompt p {
      color: #856404;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .games-hero h2 {
        font-size: 2rem;
      }

      .games-hero p {
        font-size: 1rem;
      }

      .games-grid {
        grid-template-columns: 1fr;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>Reclaim</h1>
      <ul>
        <!-- Navigation will be populated by nav.js -->
      </ul>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="games-hero">
      <div class="hero-content">
        <h2>ðŸŽ® Reclaim Games</h2>
        <p>Take a mental break and compete on the leaderboards!</p>
      </div>
    </section>

    <!-- Login prompt (shown only for logged-out users) -->
    <div id="loginPrompt" class="login-prompt" style="display: none;">
      <h3>ðŸ”’ Login Required</h3>
      <p>You need to be logged in to play games and save your scores!</p>
      <a href="login.html" class="btn btn-primary">Login</a>
      <a href="signup.html" class="btn btn-secondary">Sign Up</a>
    </div>

    <!-- Games Grid -->
    <div class="games-grid" id="gamesGrid">
      <!-- Game cards will be populated by games.js -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Reclaim - Helping students reclaim their wellness</p>
  </footer>

  <script src="userDataManager.js"></script>
  <script src="nav.js"></script>
  <script src="games.js"></script>
</body>
</html>
