<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Habits - Reclaim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Reclaim</h1>
            <ul>
                <!-- Navigation will be populated by nav.js -->
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h2>Daily Habits</h2>
                <p>Build and track healthy habits to improve your wellness journey.</p>
            </div>
        </section>

        <!-- Habits Content with Sidebar Layout -->
        <div class="habits-layout">
            <!-- Sidebar: Add New Habit Form -->
            <aside class="habits-sidebar">
                <div class="sidebar-sticky">
                    <h3>Create New Habit</h3>
                    <form id="addHabitForm" class="habit-form">
                        <div class="form-group">
                            <label for="habitName">Habit Name</label>
                            <input type="text" id="habitName" name="habitName" placeholder="e.g., Exercise" required>
                        </div>

                        <div class="form-group">
                            <label for="habitDescription">Description</label>
                            <textarea id="habitDescription" name="habitDescription" placeholder="Optional details..." rows="2"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="reminderFrequency">Frequency</label>
                            <select id="reminderFrequency" name="reminderFrequency" required>
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="bi-weekly">Bi-weekly</option>
                                <option value="monthly">Monthly</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Add Habit</button>
                    </form>
                </div>
            </aside>

            <!-- Main Content: Habits List -->
            <div class="habits-main">
                <!-- Current Habits Section -->
                <section class="section-compact">
                    <div class="habits-header">
                        <h2>Your Current Habits</h2>
                        <div class="habit-filters">
                            <button class="filter-btn active" data-filter="all" onclick="filterHabits('all')">All</button>
                            <button class="filter-btn" data-filter="completed-today" onclick="filterHabits('completed-today')">Completed Today</button>
                            <button class="filter-btn" data-filter="not-completed" onclick="filterHabits('not-completed')">Not Completed</button>
                            <button class="filter-btn" data-filter="done" onclick="filterHabits('done')">Done</button>
                        </div>
                    </div>
                    <div id="currentHabits" class="habits-grid">
                        <!-- Habits will be dynamically inserted here -->
                    </div>
                    <div id="noHabitsMessage" class="no-data-message">
                        <p>No habits yet. Create your first habit!</p>
                    </div>
                </section>

                <!-- Streaks & Rewards Section -->
                <section class="section-compact">
                    <h2>Your Streaks & Rewards</h2>
                    <div id="streaksContainer" class="streaks-container">
                        <!-- Streaks will be dynamically inserted here -->
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Reclaim - Helping students reclaim their wellness</p>
    </footer>

    <script src="userDataManager.js"></script>
    <script src="nav.js"></script>
    <script src="habits.js"></script>
</body>
</html>
